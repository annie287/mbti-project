<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of MBTI Submissions</title>
</head>

<body>
    <h1>History of MBTI Submissions</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>MBTI Type</th>
            <th>Best Match</th>
            <th>Worst Match</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td> <!-- id -->
            <td>{{ row[1] }}</td> <!-- mbti_type -->
            <td>{{ row[2] }}</td> <!-- best_match -->
            <td>{{ row[3] }}</td> <!-- worst_match -->
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back to Home</a>
</body>

</html>
